<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha com Chat</title>
    <link rel="stylesheet" href="style.css"> <!-- Para incluir um arquivo CSS -->
    <script src="/socket.io/socket.io.js"></script> <!-- Inclui o Socket.IO -->
</head>

<body>
    <div id="app">
        <form id="login-form" onsubmit="connect(event)">
            <h3>Entrar no Lobby</h3>
            <label>Nome do Usuário</label>
            <input type="text" id="username" autocomplete="off">
            <div>
                <label>Endereço</label>
                <input type="text" id="session-Id" autocomplete="off">
                <label>Senha</label>
                <input type="password" id="session-password" autocomplete="off">
            </div>
            <button type="submit">Entrar</button>
        </form>


        <div id="lobby" style="visibility: hidden; position: absolute;">
            <div id="chat">
                <div id="messages"></div>
                <form onsubmit="sendMessage(event)">
                    <input type="text" id="message" autocomplete="off">
                    <button type="submit">Enviar</button>

                </form>
                
            </div>
            <h1>The Game </h1>
            <div id="board" class="board">
                <div id="cell-0" class="cell" onclick="makeMove(this)"></div>
                <div id="cell-1" class="cell" onclick="makeMove(this)"></div>
                <div id="cell-2" class="cell" onclick="makeMove(this)"></div>
                <div id="cell-3" class="cell" onclick="makeMove(this)"></div>
                <div id="cell-4" class="cell" onclick="makeMove(this)"></div>
                <div id="cell-5" class="cell" onclick="makeMove(this)"></div>
                <div id="cell-6" class="cell" onclick="makeMove(this)"></div>
                <div id="cell-7" class="cell" onclick="makeMove(this)"></div>
                <div id="cell-8" class="cell" onclick="makeMove(this)"></div>
            </div>
            <button onclick="leave(event)">Sair</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- Inclui o arquivo JavaScript -->
</body>

</html>
